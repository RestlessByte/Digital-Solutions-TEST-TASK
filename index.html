<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Task - 1M Items</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <h1>Управление списком (1M элементов)</h1>

    <div class="controls">
      <input type="text" id="search" placeholder="Поиск по названию..." autocomplete="off">
      <div class="stats">
        <span id="selected-count">Выбрано: 0</span>
        <button id="reset">Сбросить всё</button>
      </div>
    </div>

    <div class="list-container">
      <div class="list-header">
        <div class="header-checkbox">Выбор</div>
        <div class="header-id">ID</div>
        <div class="header-name">Название</div>
      </div>
      <div id="list"></div>
      <div id="loading">Загрузка...</div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
